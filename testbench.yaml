providers:
  - HotwiredLaravel\TurboLaravel\TurboServiceProvider
  - Workbench\App\Providers\WorkbenchAppServiceProvider

migrations:
  - workbench/database/migrations

workbench:
  start: '/articles'
  install: true
  welcome: true
  build:
